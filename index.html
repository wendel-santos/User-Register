<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Register</title>

  <!-- CSS -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico?v=2">
</head>
<body>
  <div class="container">
    <form>
      <legend class="legend"><b>User Register</b></legend>
      <fieldset>
        <div>
          <label for="username">Username</label>
          <input type="text" placeholder="Register your username" id="username" autocomplete="off" autofocus>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="text" placeholder="Register your password" id="password" autocomplete="off">
        </div>
        <div>
          <label for="repeat_password">Repeat Password</label>
          <input type="text" placeholder="Repeat your password" id="repeat_password" autocomplete="off">
        </div>

        <button class="button">Send</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
